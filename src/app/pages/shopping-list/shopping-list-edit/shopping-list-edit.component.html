<div class="row">
  <div class="col-xs-12">
    <form class="form" #ingForm="ngForm" (ngSubmit)="onSubmit(ingForm)">
      <div class="row">
        <div class="col-sm-3">
          <mat-form-field class="field-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input
              matInput
              type="text"
              name="name"
              id="name"
              placeholder="Enter Name"
              ngModel
              #name="ngModel"
              required
            />
            <mat-error *ngIf="name.invalid && name.touched"
              >Please enter name!</mat-error
            >
          </mat-form-field>
        </div>

        <div class="col-sm-2">
          <mat-form-field class="field-full-width" appearance="outline">
            <mat-label>Amount</mat-label>
            <input
              matInput
              type="number"
              name="amount"
              id="amount"
              placeholder="Enter Amount"
              ngModel
              #amount="ngModel"
              required
              pattern="^[1-9]+[0-9]*$"
            />
            <mat-error *ngIf="amount.invalid && amount.touched"
              >Please enter amount!</mat-error
            >
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            mat-raised-button
            color="primary"
            class="button-list"
            type="submit"
            [disabled]="!ingForm.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            mat-raised-button
            color="warn"
            class="button-list"
            type="button"
            (click)="onDeleteIng()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button
            mat-raised-button
            class="button-list"
            type="button"
            (click)="clearForm()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
