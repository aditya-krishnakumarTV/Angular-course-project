<div class="row">
  <div class="col-xs-12">
    <form class="form">
      <div class="row">
        <div class="col-sm-3">
          <mat-form-field class="field-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" id="name" />
          </mat-form-field>
        </div>

        <div class="col-sm-2">
          <mat-form-field class="field-full-width" appearance="outline">
            <mat-label>Amount</mat-label>
            <input matInput type="number" name="amount" id="amount" />
          </mat-form-field>
        </div>
      </div>

      <div class="row" class="button-list">
        <div class="col-xs-12">
          <button mat-raised-button color="primary" class="button-list" type="submit">Add</button>
          <button mat-raised-button color="warn" class="button-list" type="button">Delete</button>
          <button mat-raised-button class="button-list" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
