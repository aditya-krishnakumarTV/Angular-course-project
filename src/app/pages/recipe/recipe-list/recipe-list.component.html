<div class="row" style="margin-top: 10px">
  <div class="col-xs-12">
    <button mat-raised-button color="primary" (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<br />
<div class="row recipe-item" *ngFor="let item of recipe; let i = index">
  <div class="col-xs-12">
    <app-recipe-item [recipe]="item" [index]="i"></app-recipe-item>
  </div>
</div>
