<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            mat-raised-button
            color="primary"
            class="button-list"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            {{ editMode ? "Update" : "Save" }}
          </button>
          <button
            mat-raised-button
            color="warn"
            class="button-list"
            type="button"
          >
            Cancel
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <mat-form-field class="field-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input
              matInput
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              formControlName="name"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <mat-form-field class="field-full-width" appearance="outline">
            <mat-label>Image URL</mat-label>
            <input
              matInput
              type="text"
              name="imageUrl"
              id="imageUrl"
              placeholder="ImageUrl"
              formControlName="imageUrl"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row" *ngIf="imageField.value">
        <div class="col-xs-12">
          <div class="responsive">
            <div class="gallery">
              <a target="#" [href]="imageField.value">
                <img [src]="imageField.value" alt="{{ nameField.value }}" />
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <mat-form-field class="field-full-width" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              type="number"
              name="description"
              id="description"
              rows="6"
              placeholder="Description"
              formControlName="description"
            ></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="
              let ingreControl of ingredientsField.controls;
              let i = index
            "
            [formGroupName]="i"
          >
            <div class="col-sm-4">
              <mat-form-field appearance="outline">
                <mat-label>Ingredient Name</mat-label>
                <input matInput type="text" formControlName="name" />
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <mat-form-field appearance="outline">
                <mat-label>Ingredient Amount</mat-label>
                <input matInput type="number" formControlName="amount" />
              </mat-form-field>
            </div>

            <div class="col-sm-4">
              <button
                mat-raised-button
                class="button-list"
                color="warn"
                type="button"
                (click)="deleteIngredient(ingreControl, i)"
              >
                X
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <button
                mat-raised-button
                class="button-list"
                color="primary"
                type="button"
                (click)="onAddNewIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
